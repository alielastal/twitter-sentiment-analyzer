[theme]
# لون تويتر الأساسي
primaryColor = "#1DA1F2"

# الخلفية
backgroundColor = "#FFFFFF"

# الخلفية الثانوية
secondaryBackgroundColor = "#F0F2F6"

# لون النص
textColor = "#262730"

# الخط
font = "sans serif"

[server]
# الحد الأقصى لحجم الرفع (MB)
maxUploadSize = 10

# تفعيل حماية XSRF
enableXsrfProtection = true

# تفعيل CORS (يجب أن يكون true مع XSRF)
enableCORS = true

# المنفذ (Port)
port = 8501

# العنوان
headless = false

[browser]
# جمع الإحصائيات
gatherUsageStats = false

[runner]
# تشغيل عند حفظ الملفات
fastReruns = true
